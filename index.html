<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotional Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Patterns */
      .bg-pattern-polka {
        background-color: #fff7ed;
        background-image: radial-gradient(#fdba74 3px, transparent 3px);
        background-size: 24px 24px;
      }
      .bg-pattern-grid {
        background-color: #eff6ff;
        background-image: linear-gradient(#bfdbfe 1.5px, transparent 1.5px), linear-gradient(90deg, #bfdbfe 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      
      /* Hide scrollbar for clean look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* 3D Transform Utilities for Card Flip */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              fun: {
                blue: '#60a5fa', // Bright Blue
                pink: '#f472b6', // Pink
                yellow: '#facc15', // Yellow
                green: '#4ade80', // Green
                purple: '#a78bfa', // Purple
                cream: '#fffbeb', // Background cream
              },
              tom: {
                light: '#bfdbfe', 
                DEFAULT: '#3b82f6', 
                dark: '#1d4ed8', 
                bg: '#eff6ff'
              },
              jerry: {
                light: '#fed7aa', 
                DEFAULT: '#f97316', 
                dark: '#c2410c', 
                bg: '#fff7ed'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite reverse',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'bounce-slight': 'bounceSlight 2s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'move-clouds': 'moveClouds 60s linear infinite',
              'wobble-slow': 'wobble 4s ease-in-out infinite',
              'float-up': 'floatUp linear forwards',
              'float-text': 'floatText 1.5s ease-out forwards',
              'burst': 'burst 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              wobble: {
                '0%, 100%': { transform: 'rotate(-2deg)' },
                '50%': { transform: 'rotate(2deg)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              moveClouds: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100vw)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0) scale(0.8)', opacity: '0' },
                '10%': { opacity: '1', transform: 'translateY(-60px) scale(1)' },
                '90%': { opacity: '1' },
                '100%': { transform: 'translateY(-800px) scale(1.1)', opacity: '0' },
              },
              floatText: {
                '0%': { transform: 'translateY(0) scale(0.5)', opacity: '0' },
                '20%': { transform: 'translateY(-20px) scale(1.2)', opacity: '1' },
                '100%': { transform: 'translateY(-100px) scale(1)', opacity: '0' },
              },
              burst: {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-fun-cream text-gray-800 overflow-x-hidden selection:bg-fun-yellow selection:text-fun-pink">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
